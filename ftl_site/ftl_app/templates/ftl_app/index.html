<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'ftl_app/css/materialize.min.css' %}"
          media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <h2 class="header center orange-text">Get User Activity Detail</h2>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <div class="container">
        <h4 class="header center">Enter User ID</h4>
        <form class="col s12" action="{% url 'ftl_app:results' %}" method="post">
            {% csrf_token %}
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="Multiple user IDs can be comma separated" type="text" name="user_id_list"
                       id="user_id">
                <label for="user_id">User ID</label>
            </div>
            <div class="center">
                <button class="btn-large waves-effect waves-light orange" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>


    <!--{% if user_list %}
        <ul>
        {% for user in user_list %}
            <li><a href="{% url 'ftl_app:results' %}">{{ user.real_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users are available.</p>
    {% endif %}-->
</div>
<script type="text/javascript" src="{% static 'ftl_app/js/materialize.min.js' %}"></script>
</body>
</html>
