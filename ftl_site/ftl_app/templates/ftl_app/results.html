<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Results</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'ftl_app/css/materialize.min.css' %}"
          media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <h4 class="header center orange-text">Your JSON Output</h4>
    <div class="container">
    <pre>
{{ results }}
    </pre>
        <div class="row">
            <div>
                <a href="{% url 'ftl_app:index' %}" class="btn-large waves-effect waves-light orange">Go
                    Back
                    <i class="material-icons right">arrow_back</i>
                </a>
            </div>
            <br>
            <div>
                <a class="btn-floating btn-large waves-effect waves-light red"><i
                        class="material-icons">file_download</i></a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'ftl_app/js/materialize.min.js' %}"></script>
</body>
</html>
